name: Pre-deploy Migration
on:
  push:
    branches: [main]

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Check for schema changes
        id: schema-check
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -E "(apps/server/src/db/schema|apps/server/src/db/migrations)"; then
            echo "schema_changed=true" >> $GITHUB_OUTPUT
          else
            echo "schema_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Run migrations
        if: steps.schema-check.outputs.schema_changed == 'true'
        run: npm run db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Railway will deploy automatically after this completes